<!DOCTYPE html>
<html lang="utf-8">
    <head>
        <meta name="viewport" content="width = device-width,initial-scale= 1.0">
        <title>BIKE</title>
        <link rel="stylesheet" href="bike.css">
    </head>
    <body>
        <div class="container" id="bike">
            <nav>
                <img src="images/logo.png" class="logo" alt="logo is here">
                <a href="#" class="btn">Test Drive</a>
            </nav>
            <div class="content">
                <h2>The BMW</h2>
                <h1>G 310 R</h1>
                <p> The strength of the G 310 R is in it's lightness and agility. The bike not only delivers fun in the big-city tumult, but also when you are redefining the city limits when changing coners quickly.</p>
                <h3>choose your color</h3>
                <div class="color-select">
                    <div id="red"></div>
                    <div id="blue"></div>
                    <div id="black"></div>
                </div>
            </div>
        </div>
        <script>
            let redBtn=document.getElementById("red");
            let blueBtn=document.getElementById("blue");
            let blackBtn=document.getElementById("black");
            let bike=document.getElementById("bike");

            redBtn.onclick = function (){
                bike.style.backgroundImage= "url(images/BMW1.png)";
            }
            blueBtn.onclick = function (){
                bike.style.backgroundImage= "url(images/BMW2.png)";
            }
            blackBtn.onclick = function (){
                bike.style.backgroundImage= "url(images/BMW3.png)";
            }
        </script>
    </body>
</html>
